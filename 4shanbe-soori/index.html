<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چهارشنبه سوری</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    

    <div class="fire-on"></div>

    <div class="switch-wrap">
        <div id="switch">
            <div id="circle"></div>
        </div>
    </div>

    <!-- by @reza_qalekhani -->
    <div class="poem"><p><span class="right">زردی من از تو</span> / <span class="left">سرخی تو از من</span></p></div>

    <div class="section-center">
        <div class="moon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="shooting-star"></div>
        <div class="shooting-star-2"></div>
        <div class="star"></div>
        <div class="star snd"></div>
        <div class="star trd"></div>
        <div class="star fth"></div>
        <div class="star fith"></div>
        <div class="circle"></div>
        <div class="wood-circle"></div>
        <div class="wood"></div>
        <div class="tree-1"></div>
        <div class="tree-2"></div>
        <div class="fire">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="smoke">
            <span class="s-0"></span>
            <span class="s-1"></span>
            <span class="s-2"></span>
            <span class="s-3"></span>
            <span class="s-4"></span>
            <span class="s-5"></span>
            <span class="s-6"></span>
            <span class="s-7"></span>
            <span class="s-8"></span>
            <span class="s-9"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $("#switch").on('click', function () {
            if ($("body").hasClass("fire-off")) {
                $("body").removeClass("fire-off");
                $("#switch").removeClass("switched");
            }
            else {
                $("body").addClass("fire-off");
                $("#switch").addClass("switched");

            }
        });
    </script>
</body>

</html>
